      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SolProject_api_v1.Response'
      security:
      - Bearer: []
      summary: Horsh交易确认
      tags:
      - 用户模块
  /user/select:
    get:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SolProject_api_v1.SelectResponse'
      security:
      - Bearer: []
