        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      security:
      - Bearer: []
      summary: 查询邀请码邀请总数
      tags:
      - 管理后台
  /admin/allCount:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
