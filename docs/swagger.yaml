      tags:
      - 管理后台
  /admin/search:
    post:
      consumes:
      - application/json
      parameters:
      - description: params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/SolProject_api_v1.AdminSearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SolProject_api_v1.AdminSearchResponse'
      security:
      - Bearer: []
      summary: 查询
      tags:
      - 管理后台
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/SolProject_api_v1.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SolProject_api_v1.LoginResponse'
